<!DOCTYPE html>

            <div id="status-features"></div>

            <button onclick="testLogs()">Testar Logs</button>

        <div class="test-section">

            <div id="logs"></div>

        </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configura√ß√µes do Supabase
        window.SUPABASE_URL = 'https://qkdciqmomuczdfgdqbcx.supabase.co';
        window.SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFrZGNpcW1vbXVjemRmZ2RxYmN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5NzAxMDMsImV4cCI6MjA2ODU0NjEwM30.YuxnYd0yjjbZmLbE9a40eE8PICD3Ae4CIBv_Qu_aMxs';

        // Vari√°veis globais
        let supabaseClient = null;
        let currentUser = null;

        // Fun√ß√£o para adicionar logs
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('logs');
            const colorMap = {
                'info': '#0066cc',
                'success': '#28a745',
                'error': '#dc3545',
                'warning': '#ffc107'
            };
            
            logElement.innerHTML += `<div style="color: ${colorMap[type]}; margin: 2px 0;">
                [${timestamp}] ${message}
            </div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function updateStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = `status ${type}`;
            element.innerHTML = message;
        }

        // Inicializar Supabase
        function initSupabase() {
            try {
                if (window.supabase && window.SUPABASE_URL && window.SUPABASE_ANON_KEY) {
                    supabaseClient = window.supabase.createClient(
                        window.SUPABASE_URL,
                        window.SUPABASE_ANON_KEY
                    );
                    addLog('‚úÖ Cliente Supabase inicializado', 'success');
                    return true;
                } else {
                    addLog('‚ùå Vari√°veis do Supabase n√£o encontradas', 'error');
                    return false;
                }
            } catch (error) {
                addLog(`‚ùå Erro ao inicializar Supabase: ${error.message}`, 'error');
                return false;
            }
        }

        // Teste 1: Conex√£o com Supabase
        async function testSupabaseConnection() {
            addLog('üîÑ Testando conex√£o com Supabase...');
            
            if (!initSupabase()) {
                updateStatus('status-supabase', '‚ùå Falha na inicializa√ß√£o do Supabase', 'error');
                return;
            }

            try {
                // Testar uma opera√ß√£o simples
                const { data, error } = await supabaseClient.from('user_profiles').select('count').limit(1);
                
                if (error) {
                    addLog(`‚ö†Ô∏è Aviso: ${error.message}`, 'warning');
                    updateStatus('status-supabase', `‚ö†Ô∏è Conex√£o OK, mas: ${error.message}`, 'warning');
                } else {
                    addLog('‚úÖ Conex√£o com Supabase bem-sucedida', 'success');
                    updateStatus('status-supabase', '‚úÖ Conex√£o com Supabase funcionando', 'success');
                }
            } catch (error) {
                addLog(`‚ùå Erro na conex√£o: ${error.message}`, 'error');
                updateStatus('status-supabase', `‚ùå Erro na conex√£o: ${error.message}`, 'error');
            }
        }

        // Teste 2: Verificar tabelas
        async function testDatabaseTables() {
            addLog('üîÑ Verificando tabelas do banco de dados...');
            
            if (!supabaseClient) {
                addLog('‚ùå Cliente Supabase n√£o inicializado', 'error');
                return;
            }

            const tables = ['user_profiles', 'favoritos', 'aniversariantes', 'logs_cliques', 'user_settings'];
            let allTablesExist = true;
            let results = [];

            for (const table of tables) {
                try {
                    const { data, error } = await supabaseClient.from(table).select('count').limit(1);
                    if (error) {
                        results.push(`‚ùå ${table}: ${error.message}`);
                        allTablesExist = false;
                        addLog(`‚ùå Tabela ${table}: ${error.message}`, 'error');
                    } else {
                        results.push(`‚úÖ ${table}: OK`);
                        addLog(`‚úÖ Tabela ${table}: OK`, 'success');
                    }
                } catch (error) {
                    results.push(`‚ùå ${table}: ${error.message}`);
                    allTablesExist = false;
                    addLog(`‚ùå Tabela ${table}: ${error.message}`, 'error');
                }
            }

            if (allTablesExist) {
                updateStatus('status-database', '‚úÖ Todas as tabelas est√£o funcionando', 'success');
            } else {
                updateStatus('status-database', '‚ùå Algumas tabelas t√™m problemas. Execute o script SQL!', 'error');
            }
        }

        // Teste 3: Login do admin
        async function testAdminLogin() {
            addLog('üîÑ Testando login do administrador...');
            
            if (!supabaseClient) {
                addLog('‚ùå Cliente Supabase n√£o inicializado', 'error');
                return;
            }

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: 'msribeiro@trt15.jus.br',
                    password: 'TrT15@2025tmp'
                });

                if (error) {
                    addLog(`‚ùå Erro no login: ${error.message}`, 'error');
                    updateStatus('status-auth', `‚ùå Login falhou: ${error.message}`, 'error');
                    
                    if (error.message.includes('Invalid login credentials')) {
                        addLog('üí° Dica: O usu√°rio admin pode n√£o existir ainda. Tente criar um usu√°rio primeiro.', 'info');
                    }
                } else {
                    currentUser = data.user;
                    addLog(`‚úÖ Login bem-sucedido! Usu√°rio: ${data.user.email}`, 'success');
                    updateStatus('status-auth', `‚úÖ Login bem-sucedido! ${data.user.email}`, 'success');
                    
                    // Verificar perfil
                    const { data: profile } = await supabaseClient
                        .from('user_profiles')
                        .select('*')
                        .eq('user_id', data.user.id)
                        .single();
                        
                    if (profile) {
                        addLog(`üë§ Perfil encontrado: ${profile.full_name} (${profile.role})`, 'info');
                    } else {
                        addLog('‚ö†Ô∏è Perfil n√£o encontrado na tabela user_profiles', 'warning');

            } catch (error) {
                addLog(`‚ùå Erro no teste de login: ${error.message}`, 'error');
                updateStatus('status-auth', `‚ùå Erro no teste: ${error.message}`, 'error');
            }
        }

        // Teste 4: Logout
        async function testLogout() {
            if (!supabaseClient) {
                addLog('‚ùå Cliente Supabase n√£o inicializado', 'error');
                return;
            }

            try {
                const { error } = await supabaseClient.auth.signOut();
                if (error) {
                    addLog(`‚ùå Erro no logout: ${error.message}`, 'error');
                } else {
                    currentUser = null;
                    addLog('‚úÖ Logout bem-sucedido', 'success');
                    updateStatus('status-auth', '‚úÖ Logout realizado', 'success');
                }
            } catch (error) {
                addLog(`‚ùå Erro no teste de logout: ${error.message}`, 'error');
            }
        }

        // Teste 5: Favoritos
        async function testFavorites() {
            addLog('üîÑ Testando funcionalidade de favoritos...');
            
            if (!supabaseClient) {
                addLog('‚ùå Cliente Supabase n√£o inicializado', 'error');
                return;
            }

            try {
                // Listar favoritos
                const { data, error } = await supabaseClient.from('favoritos').select('*').limit(5);
                
                if (error) {
                    addLog(`‚ùå Erro ao listar favoritos: ${error.message}`, 'error');
                    updateStatus('status-features', '‚ùå Problema com favoritos', 'error');
                } else {

                    updateStatus('status-features', '‚úÖ Favoritos funcionando', 'success');
                }
            } catch (error) {
                addLog(`‚ùå Erro no teste de favoritos: ${error.message}`, 'error');
            }
        }

        // Teste 6: Logs
